<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrows Displays Commission Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .commission-amount {
            font-size: 32px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Commission Calculator</h1>
        
        <div class="form-group">
            <label for="saleAmount">Sale Amount ($)</label>
            <input type="number" id="saleAmount" placeholder="Enter sale amount" min="0" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="commissionRate">Commission Rate (%)</label>
            <select id="commissionRate">
                <option value="0.05">5%</option>
                <option value="0.075">7.5%</option>
                <option value="0.10" selected>10%</option>
                <option value="0.125">12.5%</option>
                <option value="0.15">15%</option>
            </select>
        </div>
        
        <button onclick="calculateCommission()">Calculate Commission</button>
        
        <div id="result" class="result">
            <div class="commission-amount" id="commissionAmount">$0.00</div>
            <div>Your Commission</div>
        </div>
    </div>

    <script>
        function calculateCommission() {
            const saleAmount = parseFloat(document.getElementById('saleAmount').value);
            const commissionRate = parseFloat(document.getElementById('commissionRate').value);
            
            if (!saleAmount || saleAmount <= 0) {
                alert('Please enter a valid sale amount');
                return;
            }
            
            const commission = saleAmount * commissionRate;
            
            document.getElementById('commissionAmount').textContent = 
                '$' + commission.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            
            document.getElementById('result').classList.add('show');
        }
        
        // Allow Enter key to calculate
        document.getElementById('saleAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateCommission();
            }
        });

        // Send height to parent frame for embedding
        function sendHeight() {
            const height = document.body.scrollHeight;
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'resize-iframe', height: height }, '*');
            }
        }
        
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
